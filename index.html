<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Questly</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

<div class="well col-sm-6 col-sm-offset-3 col-xs-12">
  <form role="form">

    <div class="form-group">
      <label for="name">What is your name?</label><br>
      <input type="text" name="name" class="form-control">
    </div>

    <div class="radio">
      <p><strong>What is your quest?</strong></p>

      <label>
        <input type="radio" name="quest"
          value="learn Javascript">
          learn Javascript
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="quest"
        value="get a job">
        get a job
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="quest"
        value="make enough money">
        make enough money
      </label>
    </div>

    <div class="form-group">
      <label for="color">What is your favorite color?</label><br>
      <input type="text" name="color" class="form-control">
    </div>

    <input type="submit" value="Do it!" class="btn btn-default">
  </form>
  <div id="story"></div>
</div>

<script src="js/questly.js">

</script>

</body>
</html>
